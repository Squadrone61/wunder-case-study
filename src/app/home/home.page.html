<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-title color="medium" size="medium" class="ion-text-uppercase title">profiles</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="settingsMenu($event)">
        <ion-icon slot="icon-only" name="reorder-three-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list lines="full" *ngIf="userList?.length">

    <ion-item detail="false" button *ngFor="let user of userList" (click)="toDetails(user)">
      <ion-avatar slot="start">
        <img [src]="user.picture.thumbnail">
      </ion-avatar>
      <ion-text color="primary">
        <h3>{{user.name.first}}, {{user.dob.age}}</h3>
      </ion-text>
      <ion-icon color="medium" slot="end" name="chevron-forward"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col>
      <div class="ion-text-center ion-margin-top">
        <ion-icon class="big-icon" color="light" name="ellipsis-horizontal"></ion-icon>

      </div>
    </ion-col>
  </ion-row>


</ion-content>
